<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mottainai Score Calculator</title>
    <link rel="icon" href="/favicon.ico" sizes="48x48">
    <link rel="icon" href="/favicon.svg" sizes="any" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="manifest" href="/site.webmanifest">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="common.js"></script>
    <script src="game-utils.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { 
            font-family: 'Inter', sans-serif; 
            background-image: 
                linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.7)),
                url('images/mottainai-bg.jpg');
            background-attachment: fixed;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- Top Header -->
    <header class="bg-white shadow-sm border-b border-gray-200">
        <div class="container mx-auto px-6 py-4">
            <a href="index.html" class="flex items-center text-gray-900 hover:text-blue-600 transition-colors">
                <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                </svg>
                <span class="font-semibold text-lg">Game Scoring</span>
            </a>
        </div>
    </header>

    <div class="container mx-auto px-6 py-8">
        <!-- Navigation -->
        <div class="mb-8">
            <a href="index.html" class="inline-flex items-center text-white hover:text-gray-300 transition-colors">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                </svg>
                Back to Games
            </a>
        </div>

        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-white mb-2">üèØ Mottainai</h1>
        </div>

        <!-- Game Setup -->
        <div class="bg-white rounded-xl shadow-lg p-6 mb-8">
            <h2 class="text-xl font-semibold text-gray-900 mb-4">Game Setup</h2>
            <div class="max-w-md">
                <label class="block text-sm font-medium text-gray-700 mb-2">Number of Players:</label>
                <select id="playerCount" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" onchange="updatePlayerCount()">
                    <option value="2" selected>2 Players</option>
                    <option value="3">3 Players</option>
                </select>
            </div>
        </div>

        <!-- Players Container -->
        <div id="playersContainer" class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-8"></div>

        <!-- Results -->
        <div class="bg-white rounded-xl shadow-lg p-6">
            <h2 class="text-xl font-semibold text-gray-900 mb-4">Results</h2>
            <div id="winner" class="text-2xl font-bold text-center py-4 text-gray-700">Enter scores to see results</div>
            <div id="finalScores" class="space-y-2"></div>
        </div>
    </div>

    <script>
        let playerCount = 2;
        
        // Initialize game utilities
        gameUtils = new GameUtils('Mottainai', 'red');

        function updatePlayerCount() {
            playerCount = parseInt(document.getElementById('playerCount').value);
            generatePlayers();
            calculateScores();
        }

        function generatePlayers() {
            const container = document.getElementById('playersContainer');
            container.innerHTML = '';

            for (let i = 1; i <= playerCount; i++) {
                const playerCard = document.createElement('div');
                playerCard.className = 'bg-white rounded-xl shadow-lg p-6';
                playerCard.innerHTML = `
                    ${gameUtils.createPlayerNameInput(i, 'red')}

                    <!-- Works -->
                    <div class="mb-6">
                        <label class="block text-sm font-semibold text-gray-700 mb-3">Completed Works</label>
                        <div class="grid grid-cols-2 gap-3">
                            <div>
                                <label class="block text-sm text-gray-600 mb-1">Works Count:</label>
                                <input type="number" id="p${i}_works" min="0" value="0"
                                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                       onchange="calculateScores()">
                            </div>
                            <div>
                                <label class="block text-sm text-gray-600 mb-1">Works Value:</label>
                                <input type="number" id="p${i}_worksValue" min="0" value="0"
                                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                       onchange="calculateScores()">
                            </div>
                        </div>
                    </div>

                    <!-- Sales Coverage -->
                    <div class="mb-6">
                        <label class="block text-sm font-semibold text-gray-700 mb-3">Sales Coverage</label>
                        <div class="grid grid-cols-3 gap-2">
                            <div>
                                <label class="block text-sm text-gray-600 mb-1">Paper:</label>
                                <input type="number" id="p${i}_paper" min="0" value="0"
                                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                       onchange="calculateScores()">
                            </div>
                            <div>
                                <label class="block text-sm text-gray-600 mb-1">Cloth:</label>
                                <input type="number" id="p${i}_cloth" min="0" value="0"
                                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                       onchange="calculateScores()">
                            </div>
                            <div>
                                <label class="block text-sm text-gray-600 mb-1">Metal:</label>
                                <input type="number" id="p${i}_metal" min="0" value="0"
                                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                       onchange="calculateScores()">
                            </div>
                            <div>
                                <label class="block text-sm text-gray-600 mb-1">Pottery:</label>
                                <input type="number" id="p${i}_pottery" min="0" value="0"
                                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                       onchange="calculateScores()">
                            </div>
                            <div>
                                <label class="block text-sm text-gray-600 mb-1">Stone:</label>
                                <input type="number" id="p${i}_stone" min="0" value="0"
                                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                       onchange="calculateScores()">
                            </div>
                        </div>
                    </div>

                    <!-- Majorities -->
                    <div class="mb-6">
                        <label class="block text-sm font-semibold text-gray-700 mb-3">Material Majorities</label>
                        <div class="grid grid-cols-3 gap-2">
                            <div>
                                <label class="block text-sm text-gray-600 mb-1">Paper Maj:</label>
                                <input type="number" id="p${i}_paperMaj" min="0" value="0"
                                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                       onchange="calculateScores()">
                            </div>
                            <div>
                                <label class="block text-sm text-gray-600 mb-1">Cloth Maj:</label>
                                <input type="number" id="p${i}_clothMaj" min="0" value="0"
                                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                       onchange="calculateScores()">
                            </div>
                            <div>
                                <label class="block text-sm text-gray-600 mb-1">Metal Maj:</label>
                                <input type="number" id="p${i}_metalMaj" min="0" value="0"
                                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                       onchange="calculateScores()">
                            </div>
                            <div>
                                <label class="block text-sm text-gray-600 mb-1">Pottery Maj:</label>
                                <input type="number" id="p${i}_potteryMaj" min="0" value="0"
                                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                       onchange="calculateScores()">
                            </div>
                            <div>
                                <label class="block text-sm text-gray-600 mb-1">Stone Maj:</label>
                                <input type="number" id="p${i}_stoneMaj" min="0" value="0"
                                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                       onchange="calculateScores()">
                            </div>
                        </div>
                    </div>

                    <!-- Score Display -->
                    <div class="bg-gray-50 rounded-lg p-4 text-center">
                        <div id="p${i}_total" class="text-2xl font-bold text-red-600 mb-2">0 points</div>
                        <div id="p${i}_breakdown" class="text-sm text-gray-600">
                            Works: 0 | Sales: 0 | Majorities: 0
                        </div>
                    </div>
                `;
                container.appendChild(playerCard);
            }
        }

        function calculateScores() {
            const scores = [];

            for (let i = 1; i <= playerCount; i++) {
                const playerName = gameUtils.getPlayerName(i);
                const works = parseInt(document.getElementById(`p${i}_works`).value) || 0;
                const worksValue = parseInt(document.getElementById(`p${i}_worksValue`).value) || 0;
                
                const salesCoverage = [
                    parseInt(document.getElementById(`p${i}_paper`).value) || 0,
                    parseInt(document.getElementById(`p${i}_cloth`).value) || 0,
                    parseInt(document.getElementById(`p${i}_metal`).value) || 0,
                    parseInt(document.getElementById(`p${i}_pottery`).value) || 0,
                    parseInt(document.getElementById(`p${i}_stone`).value) || 0
                ].reduce((a, b) => a + b, 0);

                const majorities = [
                    parseInt(document.getElementById(`p${i}_paperMaj`).value) || 0,
                    parseInt(document.getElementById(`p${i}_clothMaj`).value) || 0,
                    parseInt(document.getElementById(`p${i}_metalMaj`).value) || 0,
                    parseInt(document.getElementById(`p${i}_potteryMaj`).value) || 0,
                    parseInt(document.getElementById(`p${i}_stoneMaj`).value) || 0
                ].reduce((a, b) => a + b, 0);

                const totalScore = worksValue + salesCoverage + majorities;
                
                scores.push({
                    player: i,
                    playerName: playerName,
                    total: totalScore,
                    works: worksValue,
                    sales: salesCoverage,
                    majorities: majorities
                });

                document.getElementById(`p${i}_total`).textContent = `${totalScore} points`;
                document.getElementById(`p${i}_breakdown`).textContent = 
                    `Works: ${worksValue} | Sales: ${salesCoverage} | Majorities: ${majorities}`;
            }

            displayResults(scores);
        }

        function displayResults(scores) {
            const sortedScores = [...scores].sort((a, b) => b.total - a.total);
            
            // Display winner
            const winnerText = gameUtils.createWinnerText(sortedScores, 'üèØ');
            document.getElementById('winner').textContent = winnerText;
            
            // Display scores
            const scoresHtml = gameUtils.createScoresHTML(sortedScores, 'red');
            document.getElementById('finalScores').innerHTML = scoresHtml;
            
            // Add save session button
            const gameSpecificData = {
                playerBreakdowns: scores.map(s => ({
                    playerName: s.playerName,
                    works: s.works,
                    sales: s.sales,
                    majorities: s.majorities,
                    breakdown: `Works: ${s.works} | Sales: ${s.sales} | Majorities: ${s.majorities}`
                }))
            };
            
            gameUtils.addSaveSessionButton('finalScores', scores, gameSpecificData);
        }

        generatePlayers();
        calculateScores();
    </script>
</body>
</html>
