<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket to Ride Score Calculator</title>
    <link rel="icon" href="/favicon.ico" sizes="48x48">
    <link rel="icon" href="/favicon.svg" sizes="any" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="manifest" href="/site.webmanifest">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="common.js"></script>
    <script src="game-utils.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { 
            font-family: 'Inter', sans-serif; 
            background-image: 
                linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.7)),
                url('images/ticket-to-ride-bg.jpg');
            background-attachment: fixed;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- Top Header -->
    <header class="bg-white shadow-sm border-b border-gray-200">
        <div class="container mx-auto px-6 py-4">
            <a href="index.html" class="flex items-center text-gray-900 hover:text-blue-600 transition-colors">
                <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                </svg>
                <span class="font-semibold text-lg">Game Scoring</span>
            </a>
        </div>
    </header>

    <div class="container mx-auto px-6 py-8">
        <!-- Navigation -->
        <div class="mb-8">
            <a href="index.html" class="inline-flex items-center text-white hover:text-gray-300 transition-colors">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                </svg>
                Back to Games
            </a>
        </div>

        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-white mb-2">ðŸš‚ Ticket to Ride</h1>
        </div>
        
        <!-- Game Setup -->
        <div class="bg-white rounded-xl shadow-lg p-6 mb-8">
            <h2 class="text-xl font-semibold text-gray-900 mb-4">Game Setup</h2>
            <div class="max-w-md">
                <label class="block text-sm font-medium text-gray-700 mb-2">Number of Players:</label>
                <select id="playerCount" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" onchange="updatePlayerCount()">
                    <option value="2" selected>2 Players</option>
                    <option value="3">3 Players</option>
                    <option value="4">4 Players</option>
                    <option value="5">5 Players</option>
                </select>
            </div>
        </div>
        
        <!-- Players Container -->
        <div id="playersContainer" class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-8"></div>
        
        <!-- Results -->
        <div class="bg-white rounded-xl shadow-lg p-6">
            <h2 class="text-xl font-semibold text-gray-900 mb-4">Results</h2>
            <div id="winner" class="text-2xl font-bold text-center py-4 text-gray-700">Enter scores to see results</div>
            <div id="finalScores" class="space-y-2"></div>
        </div>
    </div>

    <script>
        let playerCount = 2;
        const gameUtils = new GameUtils('Ticket to Ride', '#8b5cf6');

        function updatePlayerCount() {
            playerCount = parseInt(document.getElementById('playerCount').value);
            generatePlayers();
            calculateScores();
        }

        function generatePlayers() {
            const container = document.getElementById('playersContainer');
            container.innerHTML = '';

            for (let i = 1; i <= playerCount; i++) {
                const playerCard = document.createElement('div');
                playerCard.className = 'bg-white rounded-xl shadow-lg p-6';
                playerCard.innerHTML = `
                    <div class="flex items-center mb-6 pb-4 border-b border-gray-200">
                        <div class="bg-blue-100 text-blue-800 rounded-full w-8 h-8 flex items-center justify-center font-semibold text-sm mr-3">
                            ${i}
                        </div>
                        <div id="p${i}_nameContainer"></div>
                    </div>
                    
                    <!-- Routes Claimed -->
                    <div class="mb-6">
                        <label class="block text-sm font-semibold text-gray-700 mb-3">Routes Claimed</label>
                        <div class="grid grid-cols-3 gap-3">
                            <div class="text-center">
                                <label class="block text-xs text-gray-600 mb-1">1-car (1pt)</label>
                                <input type="number" id="p${i}_route1" min="0" value="0" 
                                       class="w-full px-2 py-1 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-center" 
                                       onchange="calculateScores()">
                            </div>
                            <div class="text-center">
                                <label class="block text-xs text-gray-600 mb-1">2-car (2pts)</label>
                                <input type="number" id="p${i}_route2" min="0" value="0" 
                                       class="w-full px-2 py-1 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-center" 
                                       onchange="calculateScores()">
                            </div>
                            <div class="text-center">
                                <label class="block text-xs text-gray-600 mb-1">3-car (4pts)</label>
                                <input type="number" id="p${i}_route3" min="0" value="0" 
                                       class="w-full px-2 py-1 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-center" 
                                       onchange="calculateScores()">
                            </div>
                            <div class="text-center">
                                <label class="block text-xs text-gray-600 mb-1">4-car (7pts)</label>
                                <input type="number" id="p${i}_route4" min="0" value="0" 
                                       class="w-full px-2 py-1 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-center" 
                                       onchange="calculateScores()">
                            </div>
                            <div class="text-center">
                                <label class="block text-xs text-gray-600 mb-1">5-car (10pts)</label>
                                <input type="number" id="p${i}_route5" min="0" value="0" 
                                       class="w-full px-2 py-1 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-center" 
                                       onchange="calculateScores()">
                            </div>
                            <div class="text-center">
                                <label class="block text-xs text-gray-600 mb-1">6-car (15pts)</label>
                                <input type="number" id="p${i}_route6" min="0" value="0" 
                                       class="w-full px-2 py-1 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-center" 
                                       onchange="calculateScores()">
                            </div>
                        </div>
                    </div>

                    <!-- Destination Tickets -->
                    <div class="mb-6">
                        <label class="block text-sm font-semibold text-gray-700 mb-3">Destination Tickets</label>
                        <div class="grid grid-cols-2 gap-3">
                            <div>
                                <label class="block text-sm text-gray-600 mb-1">Completed Points:</label>
                                <input type="number" id="p${i}_destCompleted" min="0" value="0" 
                                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" 
                                       onchange="calculateScores()">
                            </div>
                            <div>
                                <label class="block text-sm text-gray-600 mb-1">Failed Points:</label>
                                <input type="number" id="p${i}_destFailed" min="0" value="0" 
                                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" 
                                       onchange="calculateScores()">
                            </div>
                        </div>
                    </div>

                    <!-- Longest Route -->
                    <div class="mb-6 bg-yellow-50 rounded-lg p-3">
                        <label class="flex items-center text-sm font-medium text-yellow-800">
                            <input type="checkbox" id="p${i}_longest" 
                                   class="mr-2 rounded focus:ring-yellow-500 text-yellow-600" 
                                   onchange="calculateScores()">
                            Longest Continuous Path (+10 pts)
                        </label>
                    </div>

                    <!-- Score Display -->
                    <div class="bg-gray-50 rounded-lg p-4 text-center">
                        <div id="p${i}_total" class="text-2xl font-bold text-blue-600 mb-2">0 points</div>
                        <div id="p${i}_breakdown" class="text-sm text-gray-600">
                            Routes: 0 | Destinations: 0 | Longest: 0
                        </div>
                    </div>
                `;
                container.appendChild(playerCard);
                
                // Add player name input after the card is added to DOM
                const nameContainer = document.getElementById(`p${i}_nameContainer`);
                nameContainer.innerHTML = gameUtils.createPlayerNameInput(i, '#8b5cf6');
            }
        }

        function calculateScores() {
            const routeValues = [1, 2, 4, 7, 10, 15]; // Points for 1-6 car routes
            const scores = [];

            for (let i = 1; i <= playerCount; i++) {
                let routeScore = 0;
                
                // Calculate route points
                for (let j = 1; j <= 6; j++) {
                    const routeCount = parseInt(document.getElementById(`p${i}_route${j}`).value) || 0;
                    routeScore += routeCount * routeValues[j-1];
                }

                // Calculate destination points
                const destCompleted = parseInt(document.getElementById(`p${i}_destCompleted`).value) || 0;
                const destFailed = parseInt(document.getElementById(`p${i}_destFailed`).value) || 0;
                const destinationScore = destCompleted - destFailed;

                // Longest route bonus
                const longestBonus = document.getElementById(`p${i}_longest`).checked ? 10 : 0;

                const totalScore = routeScore + destinationScore + longestBonus;
                
                scores.push({
                    player: i,
                    playerName: gameUtils.getPlayerName(i),
                    total: totalScore,
                    route: routeScore,
                    destination: destinationScore,
                    longest: longestBonus
                });

                // Update display
                document.getElementById(`p${i}_total`).textContent = `${totalScore} points`;
                document.getElementById(`p${i}_breakdown`).textContent = 
                    `Routes: ${routeScore} | Destinations: ${destinationScore >= 0 ? '+' : ''}${destinationScore} | Longest: ${longestBonus}`;
            }

            displayResults(scores);
            
            // Add Save Game Session button if it doesn't exist
            if (!document.getElementById('saveGameSessionContainer')) {
                const resultsContainer = document.querySelector('.bg-white.rounded-xl.shadow-lg.p-6');
                const saveContainer = document.createElement('div');
                saveContainer.id = 'saveGameSessionContainer';
                saveContainer.innerHTML = gameUtils.addSaveSessionButton('saveGameSessionContainer', scores);
                resultsContainer.appendChild(saveContainer);
            }
        }

        function displayResults(scores) {
            const sortedScores = [...scores].sort((a, b) => b.total - a.total);
            const winner = sortedScores[0];
            
            const winnerName = winner.playerName || `Player ${winner.player}`;
            let winnerText = `ðŸ† ${winnerName} Wins!`;
            
            // Check for ties
            const tiedPlayers = sortedScores.filter(p => p.total === winner.total);
            if (tiedPlayers.length > 1) {
                const tiedNames = tiedPlayers.map(p => p.playerName || `Player ${p.player}`);
                winnerText = `ðŸ¤ Tie between ${tiedNames.join(' and ')}!`;
            }

            document.getElementById('winner').textContent = winnerText;
            
            const scoresHtml = sortedScores.map((score, index) => {
                const playerName = score.playerName || `Player ${score.player}`;
                return `<div class="flex justify-between items-center py-3 px-4 ${index === 0 ? 'bg-blue-50 rounded-lg' : ''}">
                    <span class="font-medium">${index + 1}. ${playerName}</span>
                    <span class="font-semibold">${score.total} points</span>
                </div>`;
            }).join('');
            
            document.getElementById('finalScores').innerHTML = scoresHtml;
        }

        // Initialize
        generatePlayers();
        calculateScores();
    </script>
</body>
</html>
