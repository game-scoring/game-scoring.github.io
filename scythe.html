<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scythe Score Calculator</title>
    <link rel="icon" href="/favicon.ico" sizes="48x48">
    <link rel="icon" href="/favicon.svg" sizes="any" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="manifest" href="/site.webmanifest">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="common.js"></script>
    <script src="game-utils.js"></script>
    <link rel="stylesheet" href="mobile.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { 
            font-family: 'Inter', sans-serif; 
            background-image: 
                linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.8)),
                url('images/scythe-bg.jpg');
            background-attachment: fixed;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- Top Header -->
    <header class="bg-white shadow-sm border-b border-gray-200">
        <div class="container mx-auto px-6 py-4">
            <a href="index.html" class="flex items-center text-gray-900 hover:text-blue-600 transition-colors">
                <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                </svg>
                <span class="font-semibold text-lg">Game Scoring</span>
            </a>
        </div>
    </header>

    <div class="container mx-auto px-6 py-8">
        <!-- Navigation -->
        <div class="mb-8">
            <a href="index.html" class="inline-flex items-center text-white hover:text-gray-300 transition-colors">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                </svg>
                Back to Games
            </a>
        </div>

        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-white mb-2">⚙️ Scythe</h1>
        </div>

        <!-- Game Setup -->
        <div class="bg-white rounded-xl shadow-lg p-6 mb-8">
            <h2 class="text-xl font-semibold text-gray-900 mb-4">Game Setup</h2>
            <div class="max-w-md">
                <label class="block text-sm font-medium text-gray-700 mb-2">Number of Players:</label>
                <select id="playerCount" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" onchange="updatePlayerCount()">
                    <option value="1">1 Player</option>
                    <option value="2" selected>2 Players</option>
                    <option value="3">3 Players</option>
                    <option value="4">4 Players</option>
                    <option value="5">5 Players</option>
                    <option value="6">6 Players</option>
                    <option value="7">7 Players</option>
                </select>
            </div>
        </div>

        <!-- Players Container -->
        <div id="playersContainer" class="grid grid-cols-1 lg:grid-cols-2 xl:grid-cols-3 gap-6 mb-8"></div>

        <!-- Results -->
        <div class="bg-white rounded-xl shadow-lg p-6">
            <h2 class="text-xl font-semibold text-gray-900 mb-4">Results</h2>
            <div id="winner" class="text-2xl font-bold text-center py-4 text-gray-700">Enter scores to see results</div>
            <div id="finalScores" class="space-y-2"></div>
        </div>
    </div>

    <script>
        let playerCount = 2;
        
        // Initialize game utilities
        gameUtils = new GameUtils('Scythe', 'blue');

        function updatePlayerCount() {
            playerCount = parseInt(document.getElementById('playerCount').value);
            generatePlayers();
            calculateScores();
        }

        function generatePlayers() {
            const container = document.getElementById('playersContainer');
            container.innerHTML = '';

            for (let i = 1; i <= playerCount; i++) {
                const playerCard = document.createElement('div');
                playerCard.className = 'bg-white rounded-xl shadow-lg p-6';
                playerCard.innerHTML = `
                    ${gameUtils.createPlayerNameInput(i, 'blue')}

                    <!-- Popularity -->
                    <div class="mb-6 p-4 bg-yellow-50 rounded-lg">
                        <label class="block text-sm font-semibold text-yellow-800 mb-2">Popularity Level</label>
                        <input type="number" id="p${i}_popularity" min="0" max="18" value="0" 
                               class="w-full px-3 py-2 border border-yellow-300 rounded-lg focus:ring-2 focus:ring-yellow-500 focus:border-yellow-500"
                               onchange="calculateScores()">
                    </div>

                    <!-- Achievements -->
                    <div class="mb-6">
                        <label class="block text-sm font-semibold text-gray-700 mb-3">Achievements (Stars)</label>
                        <div>
                            <label class="block text-sm text-gray-600 mb-1">Number of Stars:</label>
                            <input type="number" id="p${i}_stars" min="0" max="10" value="0"
                                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                   onchange="calculateScores()">
                        </div>
                    </div>

                    <!-- Territory Control -->
                    <div class="mb-6">
                        <label class="block text-sm font-semibold text-gray-700 mb-3">Territory Control</label>
                        <div class="grid grid-cols-2 gap-3">
                            <div>
                                <label class="block text-sm text-gray-600 mb-1">Territories:</label>
                                <input type="number" id="p${i}_territories" min="0" max="25" value="0"
                                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                       onchange="calculateScores()">
                            </div>
                            <div>
                                <label class="block text-sm text-gray-600 mb-1">Factory:</label>
                                <select id="p${i}_factory"
                                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                        onchange="calculateScores()">
                                    <option value="false">No</option>
                                    <option value="true">Yes (+2)</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- Resources -->
                    <div class="mb-6">
                        <label class="block text-sm font-semibold text-gray-700 mb-3">Resources</label>
                        <div class="grid grid-cols-2 gap-3">
                            <div>
                                <label class="block text-sm text-gray-600 mb-1">Oil:</label>
                                <input type="number" id="p${i}_oil" min="0" value="0"
                                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                       onchange="calculateScores()">
                            </div>
                            <div>
                                <label class="block text-sm text-gray-600 mb-1">Food:</label>
                                <input type="number" id="p${i}_food" min="0" value="0"
                                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                       onchange="calculateScores()">
                            </div>
                            <div>
                                <label class="block text-sm text-gray-600 mb-1">Metal:</label>
                                <input type="number" id="p${i}_metal" min="0" value="0"
                                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                       onchange="calculateScores()">
                            </div>
                            <div>
                                <label class="block text-sm text-gray-600 mb-1">Wood:</label>
                                <input type="number" id="p${i}_wood" min="0" value="0"
                                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                       onchange="calculateScores()">
                            </div>
                        </div>
                    </div>

                    <!-- Additional -->
                    <div class="mb-6">
                        <label class="block text-sm font-semibold text-gray-700 mb-3">Additional</label>
                        <div class="grid grid-cols-2 gap-3">
                            <div>
                                <label class="block text-sm text-gray-600 mb-1">Structure Bonus:</label>
                                <input type="number" id="p${i}_structures" min="0" max="20" value="0"
                                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                       onchange="calculateScores()">
                            </div>
                            <div>
                                <label class="block text-sm text-gray-600 mb-1">Extra Coins:</label>
                                <input type="number" id="p${i}_coins" min="0" value="0"
                                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                       onchange="calculateScores()">
                            </div>
                        </div>
                    </div>

                    <!-- Score Display -->
                    <div class="bg-gray-50 rounded-lg p-4 text-center">
                        <div id="p${i}_total" class="text-2xl font-bold text-blue-600 mb-2">$0</div>
                        <div id="p${i}_breakdown" class="text-sm text-gray-600">
                            Stars: $0 | Territories: $0 | Resources: $0 | Extra: $0
                        </div>
                    </div>
                `;
                container.appendChild(playerCard);
            }
        }

        function getPopularityMultiplier(popularity) {
            if (popularity >= 18) return [5, 4, 3];
            if (popularity >= 13) return [4, 3, 2];
            if (popularity >= 7) return [3, 2, 1];
            return [2, 1, 1];
        }

        function calculateScores() {
            const scores = [];

            for (let i = 1; i <= playerCount; i++) {
                const popularity = parseInt(document.getElementById(`p${i}_popularity`).value) || 0;
                const stars = parseInt(document.getElementById(`p${i}_stars`).value) || 0;
                const territories = parseInt(document.getElementById(`p${i}_territories`).value) || 0;
                const hasFactory = document.getElementById(`p${i}_factory`).value === 'true';
                const oil = parseInt(document.getElementById(`p${i}_oil`).value) || 0;
                const food = parseInt(document.getElementById(`p${i}_food`).value) || 0;
                const metal = parseInt(document.getElementById(`p${i}_metal`).value) || 0;
                const wood = parseInt(document.getElementById(`p${i}_wood`).value) || 0;
                const structureBonus = parseInt(document.getElementById(`p${i}_structures`).value) || 0;
                const extraCoins = parseInt(document.getElementById(`p${i}_coins`).value) || 0;

                const multipliers = getPopularityMultiplier(popularity);
                
                const starScore = stars * multipliers[0];
                const territoryCount = territories + (hasFactory ? 2 : 0);
                const territoryScore = territoryCount * multipliers[1];
                const resourceCount = Math.floor((oil + food + metal + wood) / 2);
                const resourceScore = resourceCount * multipliers[2];
                
                const totalScore = starScore + territoryScore + resourceScore + structureBonus + extraCoins;
                
                scores.push({
                    player: i,
                    playerName: gameUtils.getPlayerName(i),
                    total: totalScore,
                    popularity: popularity,
                    starScore: starScore,
                    territoryScore: territoryScore,
                    resourceScore: resourceScore,
                    structureBonus: structureBonus,
                    extraCoins: extraCoins
                });

                document.getElementById(`p${i}_total`).textContent = `$${totalScore}`;
                document.getElementById(`p${i}_breakdown`).textContent = 
                    `Stars: $${starScore} | Territories: $${territoryScore} | Resources: $${resourceScore} | Extra: $${structureBonus + extraCoins}`;
            }

            displayResults(scores);
        }

        function displayResults(scores) {
            const sortedScores = [...scores].sort((a, b) => b.total - a.total);
            
            // Display winner
            const winnerText = gameUtils.createWinnerText(sortedScores, '⚙️');
            document.getElementById('winner').textContent = winnerText;
            
            // Custom score formatter for Scythe (includes popularity)
            const formatScore = (score) => `$${score.total} (Pop: ${score.popularity})`;
            
            // Display scores
            const scoresHtml = gameUtils.createScoresHTML(sortedScores, 'yellow', formatScore);
            document.getElementById('finalScores').innerHTML = scoresHtml;
            
            // Add save session button
            const gameSpecificData = {
                playerBreakdowns: scores.map(s => ({
                    playerName: s.playerName,
                    popularity: s.popularity,
                    starScore: s.starScore,
                    territoryScore: s.territoryScore,
                    resourceScore: s.resourceScore,
                    structureBonus: s.structureBonus,
                    extraCoins: s.extraCoins,
                    breakdown: `Stars: $${s.starScore} | Territories: $${s.territoryScore} | Resources: $${s.resourceScore} | Extra: $${s.structureBonus + s.extraCoins}`
                }))
            };
            
            gameUtils.addSaveSessionButton('finalScores', scores, gameSpecificData);
        }

        generatePlayers();
        calculateScores();
    </script>
</body>
</html>
