<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wingspan Score Calculator</title>
    <link rel="icon" href="/favicon.ico" sizes="48x48">
    <link rel="icon" href="/favicon.svg" sizes="any" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="manifest" href="/site.webmanifest">
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="mobile.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { 
            font-family: 'Inter', sans-serif; 
            background-image: 
                linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.7)),
                url('images/wingspan-bg.jpg');
            background-attachment: fixed;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- Top Header -->
    <header class="bg-white shadow-sm border-b border-gray-200">
        <div class="container mx-auto px-6 py-4">
            <a href="index.html" class="flex items-center text-gray-900 hover:text-blue-600 transition-colors">
                <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                </svg>
                <span class="font-semibold text-lg">Game Scoring</span>
            </a>
        </div>
    </header>

    <div class="container mx-auto px-6 py-8">
        <!-- Navigation -->
        <div class="mb-8">
            <a href="index.html" class="inline-flex items-center text-white hover:text-gray-300 transition-colors">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                </svg>
                Back to Games
            </a>
        </div>

        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-white mb-2">ðŸ¦… Wingspan</h1>
        </div>
        
        
        <!-- Game Setup -->
        <div class="bg-white rounded-xl shadow-lg p-6 mb-8">
            <h2 class="text-xl font-semibold text-gray-900 mb-4">Game Setup</h2>
            <div class="max-w-md">
                <label class="block text-sm font-medium text-gray-700 mb-2">Number of Players:</label>
                <select id="playerCount" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" onchange="updatePlayerCount()">
                    <option value="1">1 Player</option>
                    <option value="2" selected>2 Players</option>
                    <option value="3">3 Players</option>
                    <option value="4">4 Players</option>
                    <option value="5">5 Players</option>
                </select>
            </div>
        </div>
        
        <!-- Players Container -->
        <div id="playersContainer" class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-8"></div>
        
        <!-- Results -->
        <div class="bg-white rounded-xl shadow-lg p-6">
            <h2 class="text-xl font-semibold text-gray-900 mb-4">Results</h2>
            <div id="winner" class="text-2xl font-bold text-center py-4 text-gray-700">Enter scores to see results</div>
            <div id="finalScores" class="space-y-2"></div>
        </div>
    </div>
    </style>
</head>

    <script>
        let playerCount = 2;
        
        function getPlayerName(playerNum) {
            const nameInput = document.getElementById(`p${playerNum}_name`);
            return nameInput ? (nameInput.value.trim() || `Player ${playerNum}`) : `Player ${playerNum}`;
        }

        function updatePlayerCount() {
            playerCount = parseInt(document.getElementById('playerCount').value);
            generatePlayers();
            calculateScores();
        }

        function generatePlayers() {
            const container = document.getElementById('playersContainer');
            container.innerHTML = '';

            for (let i = 1; i <= playerCount; i++) {
                const playerCard = document.createElement('div');
                playerCard.className = 'bg-white rounded-xl shadow-lg p-6';
                playerCard.innerHTML = `
                    <div class="flex items-center mb-6 pb-4 border-b border-gray-200">
                        <div class="bg-teal-100 text-teal-800 rounded-full w-8 h-8 flex items-center justify-center font-semibold text-sm mr-3">
                            ${i}
                        </div>
                        <div class="flex-1">
                            <label class="block text-sm font-medium text-gray-700 mb-1">Player ${i} Name:</label>
                            <input type="text" id="p${i}_name" placeholder="Player ${i}" value="Player ${i}" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-teal-500">
                        </div>
                    </div>
                    
                    <!-- Bird Cards -->
                    <div class="mb-6">
                        <label class="block text-sm font-semibold text-gray-700 mb-3">Bird Cards</label>
                        <div>
                            <label class="block text-sm text-gray-600 mb-1">Total Bird Points:</label>
                            <input type="number" id="p${i}_birds" min="0" value="0" 
                                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" 
                                   onchange="calculateScores()">
                        </div>
                    </div>

                    <!-- Bonus Cards -->
                    <div class="mb-6">
                        <label class="block text-sm font-semibold text-gray-700 mb-3">Bonus Cards</label>
                        <div class="grid grid-cols-2 gap-3">
                            <div>
                                <label class="block text-sm text-gray-600 mb-1">Bonus Card 1:</label>
                                <input type="number" id="p${i}_bonus1" min="0" value="0" 
                                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" 
                                       onchange="calculateScores()">
                            </div>
                            <div>
                                <label class="block text-sm text-gray-600 mb-1">Bonus Card 2:</label>
                                <input type="number" id="p${i}_bonus2" min="0" value="0" 
                                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" 
                                       onchange="calculateScores()">
                            </div>
                        </div>
                    </div>

                    <!-- End-of-Round Goals -->
                    <div class="mb-6">
                        <label class="block text-sm font-semibold text-gray-700 mb-3">End-of-Round Goals</label>
                        <div class="grid grid-cols-2 gap-3">
                            <div>
                                <label class="block text-sm text-gray-600 mb-1">Round 1 (0-5 pts):</label>
                                <input type="number" id="p${i}_round1" min="0" max="5" value="0" 
                                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" 
                                       onchange="calculateScores()">
                            </div>
                            <div>
                                <label class="block text-sm text-gray-600 mb-1">Round 2 (0-5 pts):</label>
                                <input type="number" id="p${i}_round2" min="0" max="5" value="0" 
                                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" 
                                       onchange="calculateScores()">
                            </div>
                            <div>
                                <label class="block text-sm text-gray-600 mb-1">Round 3 (0-5 pts):</label>
                                <input type="number" id="p${i}_round3" min="0" max="5" value="0" 
                                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" 
                                       onchange="calculateScores()">
                            </div>
                            <div>
                                <label class="block text-sm text-gray-600 mb-1">Round 4 (0-5 pts):</label>
                                <input type="number" id="p${i}_round4" min="0" max="5" value="0" 
                                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" 
                                       onchange="calculateScores()">
                            </div>
                        </div>
                    </div>

                    <!-- Eggs & Resources -->
                    <div class="mb-6">
                        <label class="block text-sm font-semibold text-gray-700 mb-3">Eggs & Resources</label>
                        <div class="grid grid-cols-3 gap-3">
                            <div>
                                <label class="block text-sm text-gray-600 mb-1">Eggs on Birds:</label>
                                <input type="number" id="p${i}_eggs" min="0" value="0" 
                                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" 
                                       onchange="calculateScores()">
                            </div>
                            <div>
                                <label class="block text-sm text-gray-600 mb-1">Cached Food:</label>
                                <input type="number" id="p${i}_food" min="0" value="0" 
                                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" 
                                       onchange="calculateScores()">
                            </div>
                            <div>
                                <label class="block text-sm text-gray-600 mb-1">Tucked Cards:</label>
                                <input type="number" id="p${i}_tucked" min="0" value="0" 
                                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" 
                                       onchange="calculateScores()">
                            </div>
                        </div>
                    </div>

                    <!-- Score Display -->
                    <div class="bg-gray-50 rounded-lg p-4 text-center">
                        <div id="p${i}_total" class="text-2xl font-bold text-teal-600 mb-2">0 points</div>
                        <div id="p${i}_breakdown" class="text-sm text-gray-600">
                            Birds: 0 | Bonus: 0 | Rounds: 0 | Eggs/Food/Tucked: 0
                        </div>
                    </div>
                `;
                container.appendChild(playerCard);
            }
        }

        function calculateScores() {
            const scores = [];

            for (let i = 1; i <= playerCount; i++) {
                // Get all input values
                const birdPoints = parseInt(document.getElementById(`p${i}_birds`).value) || 0;
                const bonus1 = parseInt(document.getElementById(`p${i}_bonus1`).value) || 0;
                const bonus2 = parseInt(document.getElementById(`p${i}_bonus2`).value) || 0;
                const round1 = parseInt(document.getElementById(`p${i}_round1`).value) || 0;
                const round2 = parseInt(document.getElementById(`p${i}_round2`).value) || 0;
                const round3 = parseInt(document.getElementById(`p${i}_round3`).value) || 0;
                const round4 = parseInt(document.getElementById(`p${i}_round4`).value) || 0;
                const eggs = parseInt(document.getElementById(`p${i}_eggs`).value) || 0;
                const food = parseInt(document.getElementById(`p${i}_food`).value) || 0;
                const tucked = parseInt(document.getElementById(`p${i}_tucked`).value) || 0;

                // Calculate category totals
                const bonusTotal = bonus1 + bonus2;
                const roundTotal = round1 + round2 + round3 + round4;
                const resourceTotal = eggs + food + tucked;
                const totalScore = birdPoints + bonusTotal + roundTotal + resourceTotal;
                
                scores.push({
                    player: i,
                    playerName: getPlayerName(i),
                    total: totalScore,
                    birds: birdPoints,
                    bonus: bonusTotal,
                    rounds: roundTotal,
                    resources: resourceTotal
                });

                // Update display
                document.getElementById(`p${i}_total`).textContent = `${totalScore} points`;
                document.getElementById(`p${i}_breakdown`).textContent = 
                    `Birds: ${birdPoints} | Bonus: ${bonusTotal} | Rounds: ${roundTotal} | Eggs/Food/Tucked: ${resourceTotal}`;
            }

            displayResults(scores);
            
            // Add Save Game Session button to finalScores
            const finalScoresContainer = document.getElementById('finalScores');
            if (!finalScoresContainer.querySelector('.save-session-btn')) {
                const saveButton = document.createElement('button');
                saveButton.className = 'save-session-btn w-full mt-4 px-6 py-3 bg-teal-600 text-white rounded-lg hover:bg-teal-700 transition-colors font-medium';
                saveButton.innerHTML = `
                    <svg class="w-5 h-5 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3-3m0 0l-3 3m3-3v12"></path>
                    </svg>
                    Save Game Session
                `;
                
                saveButton.onclick = () => {
                    const sortedScores = [...scores].sort((a, b) => b.total - a.total);
                    const session = {
                        id: Date.now().toString(36) + Math.random().toString(36).substr(2),
                        gameType: 'Wingspan',
                        date: new Date().toISOString().split('T')[0],
                        timestamp: new Date().toISOString(),
                        players: scores.map(s => s.playerName),
                        scores: scores,
                        winner: sortedScores[0].playerName,
                        finished: true
                    };
                    
                    try {
                        const sessions = JSON.parse(localStorage.getItem('unifiedGameSessions') || '[]');
                        sessions.unshift(session);
                        localStorage.setItem('unifiedGameSessions', JSON.stringify(sessions));
                        localStorage.setItem('unifiedGameSessions_backup', JSON.stringify(sessions));
                        alert(`Game session saved! Winner: ${session.winner}`);
                    } catch (e) {
                        alert('Failed to save game session. Please try again.');
                    }
                };
                
                finalScoresContainer.appendChild(saveButton);
            }
        }

        function displayResults(scores) {
            const sortedScores = [...scores].sort((a, b) => b.total - a.total);
            const winner = sortedScores[0];
            
            const winnerName = winner.playerName || `Player ${winner.player}`;
            let winnerText = `ðŸ† ${winnerName} Wins!`;
            
            // Check for ties
            const tiedPlayers = sortedScores.filter(p => p.total === winner.total);
            if (tiedPlayers.length > 1) {
                const tiedNames = tiedPlayers.map(p => p.playerName || `Player ${p.player}`);
                winnerText = `ðŸ¤ Tie between ${tiedNames.join(' and ')}!`;
            }

            document.getElementById('winner').textContent = winnerText;
            
            const scoresHtml = sortedScores.map((score, index) => {
                const playerName = score.playerName || `Player ${score.player}`;
                return `<div class="flex justify-between items-center py-3 px-4 ${index === 0 ? 'bg-teal-50 rounded-lg' : ''}">
                    <span class="font-medium">${index + 1}. ${playerName}</span>
                    <span class="font-semibold">${score.total} points</span>
                </div>`;
            }).join('');
            
            document.getElementById('finalScores').innerHTML = scoresHtml;
        }

        // Initialize
        generatePlayers();
        calculateScores();
    </script>
</body>
</html>
